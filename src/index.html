<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post" autocomplete="off">
      <fieldset class="inputs-block">
        <legend>Personal information</legend>
        <label class="form-field">Surname:
          <input type="text" name="Surname">
        </label>

        <label class="form-field">Name:
          <input type="text" name="name">
        </label>

        <label class="form-field">How old are You?
          <input
            type="number" 
            name="Age" 
            value="12" 
            min="1" 
            max="100"
          >
        </label>

        <label class="form-field">Full date of birth:
          <input type="date" name="Birthday">
        </label>

        <label class="form-field">I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="inputs-block">
        <legend>Registration</legend>
        <label class="form-field">E-mail:
          <input
            placeholder="email@example.com" 
            multiple 
            type="email" 
            name="email"
          >
        </label>

        <label class="form-field">Password:
          <input type="password" name="password">
        </label>
      </fieldset>

      <fieldset class="inputs-block">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio" 
              name="cats" 
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio" 
              name="cats" 
              value="no"
            >
            No
          </label>
        </div>

        <label class="form-field">What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-field">What time do you go to bed?
          <input
            type="time" 
            name="time" 
            step="1"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="car" multiple
          required>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">How do you rate our work?
          <input 
            type="range" 
            name="rate"
            min="1" 
            max="5"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="inputs-block">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="feedback">
          </textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommendation">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>

</html>
